<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Collegium</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="home" href="index.html">Arcane Collegium</a>
            <div class="navright">
                <a href="" class="notif"> <i class="fa-solid fa-bell"></i></a>
                <a href="" class="discussion"><i class="fa-solid fa-comments"></i></a>
            </div>
        </nav>
    </header>


    <div class="container">
        <div class="sidebar">
             <ul>
            <li>
                <div class="logo">
                        <img src="/Portal/images/profile.jpg" >
                    <span >Taylor Shift</span>
                </div>
            </li>
            <li>
                <a href="/Portal/dashboard/user/index.html" class="">
                    <i class="fa-solid fa-user"></i>
                    <span class="nav-item">Profile</span>
                </a>
            </li>
            <li>
                <a href="/Portal/dashboard/account/index.html" class="account">
                    <i class="fa-solid fa-landmark"></i>
                    <span class="nav-item">Account</span>
                </a>
            </li>
            <li>
                <a href="/Portal/dashboard/schedule/index.html" class="schedule">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span class="nav-item">Schedule</span>
                </a>
            </li>
            <li>
                <a href="/Portal/dashboard/grades/index.html" class="grades">
                    <i class="fa-solid fa-book"></i>
                    <span class="nav-item">Grades</span>
                </a>
            </li>
            <li>
                <a href="./index.html" class="settings">
                    <i class="fa-solid fa-sliders"></i>
                    <span class="nav-item">Settings</span>
                </a>
            </li>
            <li>
               <a href="/Portal/login/index.html" class="logout">
                     <i class="fa-solid fa-right-from-bracket"></i>
                     <span class="nav-item">Logout</span>
                </a>
            </li>
        </ul>
        </div>   
     </div>

        <div class="settings-content">
            <h3>Settings</h3>
            <div class="fillup">
                <a class="names"> Email address:</a> <br>
                <input type="text" id="Email" name="email"><br><br>

                <a class="names"> Responsible for:</a> <br>
                <input type="text" id="fname" name="fname"><br><br>


                <a class="names"> Email Notifications </a>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <br><br>

                <a class="names"> Encrypt data </a>
                <label class="data">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>

                <br><br>
                <a class="names"> Location services </a>
                <label class="loc">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>

                <br><br>
                <a class="names"> Allow private notes </a>
                <label class="notes">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <br><br>
                <a class="names"> Manage blocked users</a>
                <button class="btn" type="button">MANAGE BLOCKED USERS</button>



            </div>
        </div>

        </div>


    <footer>
        <p>&copy; 2024 Arcane Collegium</p>
    </footer>
</body>
</html>
